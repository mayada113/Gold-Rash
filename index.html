<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rush</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="game"></div>

    <script id="start-template" type="text/x-handlebars-template">
        <div id="start">
            <div>
                <span>Insert game dimensions please</span>
            </div>
            <div>
                <span>Rows:</span>
                <input type="text" id="rows" placeholder="game's rows number">
            </div>
            <div>
                <span>Columns:</span>
                <input type="text" id="cols" placeholder="game's columns number">
            </div>
            <button onclick="start()">Start</button>
        </div>
    </script>

    <script id="board-template" type="text/x-handlebars-template">
        <div>
            <button onclick="again()">Restart</button>
        </div>
            <table id="matrix" border="1">
                {{#each board}}
            <tr>
                {{#each this}}
                  {{#if (isOne this)}}
                    <td><i class="fas fa-circle fa-lg one"></i></td>
                  {{else}}
                    {{#if (isTwo this)}}
                      <td><i class="fas fa-circle fa-lg two"></i></td>
                    {{else}}
                      {{#if (isCoin this)}}
                        <td><i class="fas fa-circle fa-sm coin"></i></td>
                        {{else}}
                          {{#if (isWall this)}}
                            <td class="wall"></td>
                            {{else}}
                            <td></td>
                          {{/if}}
                      {{/if}}
                   {{/if}}
                  {{/if}}
                {{/each}}
            </tr>
            {{/each}}
            </table>
    </script>

    <div id="scores-container"></div> 

    <script id="scores1-template" type="text/x-handlebars-template">
            <div id="p1">player1: {{this}}</div>
    </script>

    <script id="scores2-template" type="text/x-handlebars-template">
            <div id="p2">player2: {{this}}</div>
    </script>

    <script id="winner-template" type="text/x-handlebars-template">
        <div id="winner">
            {{#if (isOne this)}}
              <div style="color: blue;"> Congratulations Player1 is the winner!</div>
              {{else}}
                <div style="color: red;"> Congratulations Player2 is the winner!</div>
            {{/if}}
            <div>
                <button onclick="again()">Play again</button>
            </div>
        </div>
    </script>

    

    

    

    
    

    




    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Matrix.js"></script>
    <script src="GoldRush.js"></script>
    <script src="Player.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
